<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NYPG Dough Calculator with Sliders</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f5f1e8; color: #333; }
  .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
  label { display: block; margin-top: 10px; }
  input[type="number"] { width: 100%; padding: 5px; margin-top: 5px; }
  input[type="range"] { width: 100%; accent-color: #d35400; }
  button { margin-top: 15px; padding: 10px; background-color: #d35400; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #e67e22; }
</style>
</head>
<body>
<div class="container">
  <h2>NYPG Dough Calculator</h2>
  <label>Flour (g)
    <input type="number" id="flour" value="1000" />
    <input type="range" id="flourSlider" min="100" max="2000" value="1000" step="1" />
  </label>

  <label>Hydration (%)
    <input type="number" id="hydration" value="70" />
    <input type="range" id="hydrationSlider" min="50" max="90" value="70" step="1" />
  </label>

  <label>Salt (%)
    <input type="number" id="salt" value="3" />
    <input type="range" id="saltSlider" min="0" max="5" value="3" step="1" />
  </label>

  <label>Starter (%)
    <input type="number" id="starter" value="13" />
    <input type="range" id="starterSlider" min="0" max="30" value="13" step="1" />
  </label>

  <label>Yeast (%)
    <input type="number" id="yeast" value="0.1" step="0.1" />
    <input type="range" id="yeastSlider" min="0" max="2" value="0.1" step="0.1" />
  </label>

  <button onclick="calculateDough()">Calculate</button>

  <h3>Results:</h3>
  <p id="results"></p>
</div>
<script>
  const fields = ["flour", "hydration", "salt", "starter", "yeast"];

  fields.forEach(field => {
    const slider = document.getElementById(field + "Slider");
    const input = document.getElementById(field);

    slider.addEventListener("input", () => {
      input.value = slider.value;
    });

    input.addEventListener("input", () => {
      slider.value = input.value;
    });
  });

  function calculateDough() {
    const flour = parseFloat(document.getElementById("flour").value);
    const hydration = parseFloat(document.getElementById("hydration").value) / 100;
    const salt = parseFloat(document.getElementById("salt").value) / 100;
    const starter = parseFloat(document.getElementById("starter").value) / 100;
    const yeast = parseFloat(document.getElementById("yeast").value) / 100;

    const water = flour * hydration;
    const saltGrams = flour * salt;
    const starterGrams = flour * starter;
    const yeastGrams = flour * yeast;
    const total = flour + water + saltGrams + starterGrams + yeastGrams;

    document.getElementById("results").innerHTML =
      `Water: ${water.toFixed(1)}g<br>Salt: ${saltGrams.toFixed(1)}g<br>Starter: ${starterGrams.toFixed(1)}g<br>Yeast: ${yeastGrams.toFixed(1)}g<br><strong>Total Dough: ${total.toFixed(1)}g</strong>`;
  }
</script>
</body>
</html>
