<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYPG Dough Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f3e7 url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      color: #3a2c1d;
      padding: 20px;
    }

    h1 {
      font-family: 'Shrikhand', cursive;
      font-size: 3em;
      margin-bottom: 5px;
    }

    .tagline {
      font-family: 'Shrikhand', cursive;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      background: #c0392b;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a93226;
    }

    .results {
      margin-top: 30px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NYPG Dough Calculator</h1>
    <div class="tagline">Easy sourdough math for pizza makers</div>

    <label for="ballWeight1">Dough Ball 1 Weight (g):</label>
    <input type="number" id="ballWeight1" placeholder="e.g. 280"/>

    <label for="ballCount1">Number of Dough Balls (1):</label>
    <input type="number" id="ballCount1" value="1"/>

    <label for="ballWeight2">Dough Ball 2 Weight (Optional):</label>
    <input type="number" id="ballWeight2" placeholder="e.g. 600"/>

    <label for="ballCount2">Number of Dough Balls (Optional):</label>
    <input type="number" id="ballCount2"/>

    <label for="ballWeight3">Dough Ball 3 Weight (Optional):</label>
    <input type="number" id="ballWeight3"/>

    <label for="ballCount3">Number of Dough Balls (Optional):</label>
    <input type="number" id="ballCount3"/>

    <hr style="margin-top:30px; margin-bottom: 30px;"/>

    <label for="hydration">Hydration (%):</label>
    <input type="number" id="hydration" value="70"/>

    <label for="salt">Salt (%):</label>
    <input type="number" id="salt" value="3"/>

    <label for="starter">Starter (%):</label>
    <input type="number" id="starter" value="13"/>

    <label for="yeast">Dry Yeast (%):</label>
    <input type="number" id="yeast" value="0"/>

    <label for="oil">Oil (%):</label>
    <input type="number" id="oil" value="0"/>

    <label for="honey">Honey (%):</label>
    <input type="number" id="honey" value="0"/>

    <button onclick="calculate()">Calculate</button>
    <button onclick="downloadPDF()">Download PDF</button>

    <div class="results" id="results"></div>
  </div>

  <footer>
    Made by New Young Pizza Guy
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function calculate() {
      const ballWeights = [
        { weight: parseFloat(document.getElementById('ballWeight1').value), count: parseInt(document.getElementById('ballCount1').value) || 0 },
        { weight: parseFloat(document.getElementById('ballWeight2').value), count: parseInt(document.getElementById('ballCount2').value) || 0 },
        { weight: parseFloat(document.getElementById('ballWeight3').value), count: parseInt(document.getElementById('ballCount3').value) || 0 },
      ];

      const totalDough = ballWeights.reduce((sum, bw) => sum + (bw.weight * bw.count || 0), 0);
      const hydration = parseFloat(document.getElementById('hydration').value) / 100;
      const salt = parseFloat(document.getElementById('salt').value) / 100;
      const starter = parseFloat(document.getElementById('starter').value) / 100;
      const yeast = parseFloat(document.getElementById('yeast').value) / 100;
      const oil = parseFloat(document.getElementById('oil').value) / 100;
      const honey = parseFloat(document.getElementById('honey').value) / 100;

      const totalPercent = 1 + hydration + salt + starter + yeast + oil + honey;
      const flour = totalDough / totalPercent;

      const results = {
        Flour: flour.toFixed(1) + ' g',
        Water: (flour * hydration).toFixed(1) + ' g',
        Salt: (flour * salt).toFixed(1) + ' g',
        Starter: (flour * starter).toFixed(1) + ' g',
        'Dry Yeast': (flour * yeast).toFixed(1) + ' g',
        Oil: (flour * oil).toFixed(1) + ' g',
        Honey: (flour * honey).toFixed(1) + ' g',
        'Total Dough': totalDough.toFixed(1) + ' g'
      };

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = Object.entries(results).map(([k, v]) => `<p>${k}: ${v}</p>`).join('');
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("NYPG Dough Calculator", 10, 20);

      const resultText = document.getElementById('results').innerText;
      const lines = doc.splitTextToSize(resultText, 180);
      doc.setFontSize(12);
      doc.text(lines, 10, 40);
      doc.save("nypg_dough_calculator.pdf");
    }
  </script>
</body>
</html>
