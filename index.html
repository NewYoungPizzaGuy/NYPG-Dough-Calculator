<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYPG Dough Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fffefa;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #444;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .result h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .ingredient {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <h1>NYPG Dough Calculator</h1>

  <label for="balls">How many dough balls?</label>
  <input type="number" id="balls" value="5" min="1" />

  <label for="weight">Dough ball weight (g)</label>
  <input type="number" id="weight" value="280" min="1" />

  <label for="oil">Oil % (optional)</label>
  <input type="number" id="oil" placeholder="e.g. 2" step="0.1" />

</html>
