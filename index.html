      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #a9441f;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #872c10;
    }

    .results {
      margin-top: 20px;
      font-size: 1.1em;
      background: #fff0e0;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e0b97e;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>

      window.addEventListener('load', function () {
