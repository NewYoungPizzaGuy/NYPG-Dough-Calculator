      padding: 20px;

      text-align: center;
      margin-bottom: 20px;
      color: #7c3e0c;

    }

    .calculator {

      margin: auto;

      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;

      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #a9441f;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #872c10;
    }

    .results {
      margin-top: 20px;
      font-size: 1.1em;
      background: #fff0e0;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e0b97e;
    }

    footer {

      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>

    <input type="number" id="num1" placeholder="e.g. 5" />

    <label for="dough2">Dough Ball 2 Weight (g) (optional)</label>
    <input type="number" id="dough2" placeholder="e.g. 600" />

    <label for="num2">Number of Dough Balls (2)</label>
    <input type="number" id="num2" placeholder="e.g. 1" />

    <label for="dough3">Dough Ball 3 Weight (g) (optional)</label>
    <input type="number" id="dough3" placeholder="e.g. 250" />

    <label for="num3">Number of Dough Balls (3)</label>
    <input type="number" id="num3" placeholder="e.g. 1" />

    <label for="hydration">Hydration %</label>
    <input type="number" id="hydration" placeholder="e.g. 70" />

    <label for="salt">Salt %</label>
    <input type="number" id="salt" placeholder="e.g. 3" />

     <label for="starter">Sourdough Starter %</label>
    <input type="number" id="starter" placeholder="e.g. 13" />

    <label for="yeast">Dry Yeast % (optional)</label>
    <input type="number" id="yeast" placeholder="e.g. 0.2" />

    <label for="oil">Oil % (optional)</label>
    <input type="number" id="oil" placeholder="e.g. 2" />

    <label for="honey">Honey % (optional)</label>
    <input type="number" id="honey" placeholder="e.g. 2" />

    <button onclick="calculateDough()">Calculate</button>
    <button onclick="window.print()">Print PDF</button>

  <script>
  function calculateDough() {
    const dough1 = Number(document.getElementById('dough1').value) || 0;
    const num1 = Number(document.getElementById('num1').value) || 0;
    const dough2 = Number(document.getElementById('dough2').value) || 0;
    const num2 = Number(document.getElementById('num2').value) || 0;
    const dough3 = Number(document.getElementById('dough3').value) || 0;
    const num3 = Number(document.getElementById('num3').value) || 0;

    const hydration = Number(document.getElementById('hydration').value) || 0;
    const salt = Number(document.getElementById('salt').value) || 0;
    const starter = Number(document.getElementById('starter').value) || 0;
    const yeast = Number(document.getElementById('yeast').value) || 0;
    const oil = Number(document.getElementById('oil').value) || 0;
    const honey = Number(document.getElementById('honey').value) || 0;

    const totalDoughWeight = (dough1 * num1) + (dough2 * num2) + (dough3 * num3);
    const totalPercent = 100 + hydration + salt + starter + yeast + oil + honey;

    const flour = (totalDoughWeight * 100) / totalPercent;
    const water = flour * (hydration / 100);
    const saltAmt = flour * (salt / 100);
    const starterAmt = flour * (starter / 100);
    const yeastAmt = flour * (yeast / 100);
    const oilAmt = flour * (oil / 100);
    const honeyAmt = flour * (honey / 100);

    const results = `
      <strong>Total Dough Weight:</strong> ${Math.round(totalDoughWeight)}g<br><br>
      <strong>Flour:</strong> ${Math.round(flour)}g<br>
      <strong>Water:</strong> ${Math.round(water)}g<br>
      <strong>Salt:</strong> ${Math.round(saltAmt)}g<br>
      <strong>Starter:</strong> ${Math.round(starterAmt)}g<br>
      <strong>Dry Yeast:</strong> ${yeastAmt.toFixed(2)}g<br>
      <strong>Oil:</strong> ${Math.round(oilAmt)}g<br>
      <strong>Honey:</strong> ${Math.round(honeyAmt)}g
    `;

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = results;
    resultsDiv.style.display = 'block';
  }

  // Save and load input values using localStorage
  const inputs = document.querySelectorAll('input');

  inputs.forEach(input => {
    const savedValue = localStorage.getItem(input.id);
    if (savedValue !== null) {
      input.value = savedValue;
    }

    input.addEventListener('input', () => {
      localStorage.setItem(input.id, input.value);
    });
  });

  // Set default values and auto-calculate on load
  window.onload = function () {
    if (!localStorage.getItem('dough1')) document.getElementById('dough1').value = 280;
    if (!localStorage.getItem('num1')) document.getElementById('num1').value = 4;
    if (!localStorage.getItem('hydration')) document.getElementById('hydration').value = 70;
    if (!localStorage.getItem('starter')) document.getElementById('starter').value = 13;
    if (!localStorage.getItem('salt')) document.getElementById('salt').value = 3;

    calculateDough();
  };
</script>
