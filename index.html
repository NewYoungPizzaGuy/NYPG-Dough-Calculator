<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYPG Dough Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f7f2ed, #f1e7dc);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: bold;
      margin: 0;
    }

    form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      position: relative;
    }

    label span {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 0.8rem;
      font-weight: 400;
      color: #888;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #d62828;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    #results {
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      color: #777;
    }

    @media (max-width: 500px) {
      form {
        padding: 1.2rem;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NYPG Dough Calculator</h1>
  </header>

  <form id="doughForm">
    <label title="How many dough balls are you making?">
      Number of Dough Balls:
      <input type="number" id="numBalls" value="5" required />
    </label>

    <label title="Grams per dough ball">
      Dough Ball Weight (g):
      <input type="number" id="ballWeight" value="280" required />
    </label>

    <label title="Optional second dough ball weight">
      Dough Ball 2 Weight (g): 
      <input type="number" id="ballWeight2" placeholder="Optional" />
    </label>

    <label title="Optional third dough ball weight">
      Dough Ball 3 Weight (g): 
      <input type="number" id="ballWeight3" placeholder="Optional" />
    </label>

    <label title="Water percentage based on flour weight">
      Hydration %:
      <input type="number" id="hydration" value="70" required />
    </label>

    <label title="Starter percentage based on flour weight">
      Starter %:
      <input type="number" id="starter" value="13" required />
    </label>

    <label title="Salt percentage based on flour weight">
      Salt %:
      <input type="number" id="salt" value="3" required />
    </label>

    <label title="Honey percentage based on flour weight">
      Honey %:
      <input type="number" id="honey" value="0" />
    </label>

    <label title="Dry yeast percentage based on flour weight">
      Dry Yeast %:
      <input type="number" id="yeast" value="0" />
    </label>

    <button type="button" class="btn" onclick="calculate()">Calculate</button>
    <button type="button" class="btn" onclick="exportPDF()">Export to PDF</button>

    <div id="results"></div>
  </form>

  <footer>
    Made by New Young Pizza Guy üçï
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function calculate() {
      const numBalls = parseInt(document.getElementById('numBalls').value);
      const ballWeight = parseFloat(document.getElementById('ballWeight').value);
      const ballWeight2 = parseFloat(document.getElementById('ballWeight2').value) || 0;
      const ballWeight3 = parseFloat(document.getElementById('ballWeight3').value) || 0;
      const hydration = parseFloat(document.getElementById('hydration').value) / 100;
      const starter = parseFloat(document.getElementById('starter').value) / 100;
      const salt = parseFloat(document.getElementById('salt').value) / 100;
      const honey = parseFloat(document.getElementById('honey').value || 0) / 100;
      const yeast = parseFloat(document.getElementById('yeast').value || 0) / 100;

      const totalWeight = (ballWeight * numBalls) + ballWeight2 + ballWeight3;
      const flour = totalWeight / (1 + hydration + starter + salt + honey + yeast);
      const water = flour * hydration;
      const starterAmt = flour * starter;
      const saltAmt = flour * salt;
      const honeyAmt = flour * honey;
      const yeastAmt = flour * yeast;

      const resultsHTML = `
        <p><strong>Total Flour:</strong> ${flour.toFixed(1)} g</p>
        <p><strong>Water:</strong> ${water.toFixed(1)} g</p>
        <p><strong>Starter:</strong> ${starterAmt.toFixed(1)} g</p>
        <p><strong>Salt:</strong> ${saltAmt.toFixed(1)} g</p>
        <p><strong>Honey:</strong> ${honeyAmt.toFixed(1)} g</p>
        <p><strong>Dry Yeast:</strong> ${yeastAmt.toFixed(1)} g</p>
      `;

      document.getElementById('results').innerHTML = resultsHTML;
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("NYPG Dough Calculator Results", 20, 20);

      const output = document.getElementById("results").innerText.split("\n");
      let y = 35;
      output.forEach(line => {
        doc.text(line, 20, y);
        y += 10;
      });

      doc.save("nypg-dough-calculation.pdf");
    }
  </script>
</body>
</html>
