<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYPG Dough Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f7f3;
      margin: 0;
      padding: 0;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall.png');
    }

    header {
      background: linear-gradient(to right, #e25822, #f9a03f);
      color: white;
      text-align: center;
      padding: 1.2rem 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #e25822;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      margin-right: 0.5rem;
    }

    button:hover {
      background-color: #d24e1d;
    }

    #results {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <header>
    <h1>NYPG Dough Calculator</h1>
  </header>

  <div class="container">
    <label for="doughBall1Weight">Dough Ball 1 Weight (g)</label>
    <input type="number" id="doughBall1Weight" placeholder="280">

    <label for="numDoughBalls1">Number of Dough Balls</label>
    <input type="number" id="numDoughBalls1" placeholder="5">

    <label for="doughBall2Weight">Dough Ball 2 Weight (g) (optional)</label>
    <input type="number" id="doughBall2Weight" placeholder="">

    <label for="numDoughBalls2">Number of Dough Balls</label>
    <input type="number" id="numDoughBalls2" placeholder="">

    <label for="doughBall3Weight">Dough Ball 3 Weight (g) (optional)</label>
    <input type="number" id="doughBall3Weight" placeholder="">

    <label for="numDoughBalls3">Number of Dough Balls</label>
    <input type="number" id="numDoughBalls3" placeholder="">

    <label for="hydration">Hydration (%)</label>
    <input type="number" id="hydration" placeholder="70">

    <label for="salt">Salt (%)</label>
    <input type="number" id="salt" placeholder="3">

    <label for="starter">Sourdough Starter (%)</label>
    <input type="number" id="starter" placeholder="13">

    <label for="oil">Oil (%) (optional)</label>
    <input type="number" id="oil" placeholder="">

    <label for="honey">Honey (%) (optional)</label>
    <input type="number" id="honey" placeholder="">

    <label for="yeast">Dry Yeast (%)</label>
    <input type="number" id="yeast" placeholder="">

    <button onclick="calculateDough()">Calculate</button>
    <button onclick="downloadPDF()">Download PDF</button>

    <div id="results"></div>
  </div>

  <script>
    function calculateDough() {
      const w1 = +document.getElementById('doughBall1Weight').value;
      const n1 = +document.getElementById('numDoughBalls1').value;
      const w2 = +document.getElementById('doughBall2Weight').value || 0;
      const n2 = +document.getElementById('numDoughBalls2').value || 0;
      const w3 = +document.getElementById('doughBall3Weight').value || 0;
      const n3 = +document.getElementById('numDoughBalls3').value || 0;

      const hydration = +document.getElementById('hydration').value / 100;
      const salt = +document.getElementById('salt').value / 100;
      const starter = +document.getElementById('starter').value / 100;
      const oil = +document.getElementById('oil').value / 100 || 0;
      const honey = +document.getElementById('honey').value / 100 || 0;
      const yeast = +document.getElementById('yeast').value / 100 || 0;

      const totalDough = (w1 * n1) + (w2 * n2) + (w3 * n3);
      const flour = totalDough / (1 + hydration + salt + starter + oil + honey + yeast);
      const water = flour * hydration;
      const saltGrams = flour * salt;
      const starterGrams = flour * starter;
      const oilGrams = flour * oil;
      const honeyGrams = flour * honey;
      const yeastGrams = flour * yeast;

      document.getElementById('results').innerHTML = `
        <h3>Results</h3>
        <p><strong>Total Dough:</strong> ${totalDough.toFixed(2)} g</p>
        <p><strong>Flour:</strong> ${flour.toFixed(2)} g</p>
        <p><strong>Water:</strong> ${water.toFixed(2)} g</p>
        <p><strong>Salt:</strong> ${saltGrams.toFixed(2)} g</p>
        <p><strong>Starter:</strong> ${starterGrams.toFixed(2)} g</p>
        <p><strong>Oil:</strong> ${oilGrams.toFixed(2)} g</p>
        <p><strong>Honey:</strong> ${honeyGrams.toFixed(2)} g</p>
        <p><strong>Yeast:</strong> ${yeastGrams.toFixed(2)} g</p>
      `;
    }

    function downloadPDF() {
      const doc = new jsPDF();
      const results = document.getElementById('results').innerText;
      doc.text(results, 10, 10);
      doc.save("nypg-dough-recipe.pdf");
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
