<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYPG Dough Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fff9f3, #f7f1e9);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: white;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>NYPG Dough Calculator</h1>

  <label for="ball1">Dough Ball 1 Weight (g):</label>
  <input type="number" id="ball1" value="280" />
  <label for="count1">Quantity of Dough Ball 1:</label>
  <input type="number" id="count1" value="5" />

  <label for="ball2">Dough Ball 2 Weight (g) (optional):</label>
  <input type="number" id="ball2" />
  <label for="count2">Quantity of Dough Ball 2:</label>
  <input type="number" id="count2" />

  <label for="ball3">Dough Ball 3 Weight (g) (optional):</label>
  <input type="number" id="ball3" />
  <label for="count3">Quantity of Dough Ball 3:</label>
  <input type="number" id="count3" />

  <label for="hydration">Hydration %:</label>
  <input type="number" id="hydration" value="70" />

  <label for="salt">Salt %:</label>
  <input type="number" id="salt" value="3" />

  <label for="starter">Sourdough Starter %:</label>
  <input type="number" id="starter" value="13" />

  <label for="yeast">Dry Yeast %:</label>
  <input type="number" id="yeast" value="0" />

  <label for="honey">Honey % (optional):</label>
  <input type="number" id="honey" />

  <label for="oil">Oil % (optional):</label>
  <input type="number" id="oil" />

  <button onclick="calculateDough()">Calculate</button>
  <button onclick="downloadPDF()">Download PDF</button>

  <div class="results" id="results"></div>

  <footer>
    Made by New Young Pizza Guy
  </footer>

  <script>
    function calculateDough() {
      const ball1 = parseFloat(document.getElementById('ball1').value) || 0;
      const count1 = parseInt(document.getElementById('count1').value) || 0;
      const ball2 = parseFloat(document.getElementById('ball2').value) || 0;
      const count2 = parseInt(document.getElementById('count2').value) || 0;
      const ball3 = parseFloat(document.getElementById('ball3').value) || 0;
      const count3 = parseInt(document.getElementById('count3').value) || 0;
      const hydration = parseFloat(document.getElementById('hydration').value) || 0;
      const salt = parseFloat(document.getElementById('salt').value) || 0;
      const starter = parseFloat(document.getElementById('starter').value) || 0;
      const yeast = parseFloat(document.getElementById('yeast').value) || 0;
      const honey = parseFloat(document.getElementById('honey').value) || 0;
      const oil = parseFloat(document.getElementById('oil').value) || 0;

      const totalWeight = (ball1 * count1) + (ball2 * count2) + (ball3 * count3);
      const totalPercent = 100 + hydration + salt + starter + yeast + honey + oil;
      const flour = totalWeight / (totalPercent / 100);

      const water = flour * (hydration / 100);
      const saltWeight = flour * (salt / 100);
      const starterWeight = flour * (starter / 100);
      const yeastWeight = flour * (yeast / 100);
      const honeyWeight = flour * (honey / 100);
      const oilWeight = flour * (oil / 100);

      const results = `
        <strong>Total Dough Weight:</strong> ${totalWeight.toFixed(1)} g<br/>
        <strong>Flour:</strong> ${flour.toFixed(1)} g<br/>
        <strong>Water:</strong> ${water.toFixed(1)} g<br/>
        <strong>Salt:</strong> ${saltWeight.toFixed(1)} g<br/>
        <strong>Starter:</strong> ${starterWeight.toFixed(1)} g<br/>
        <strong>Dry Yeast:</strong> ${yeastWeight.toFixed(1)} g<br/>
        ${honey ? `<strong>Honey:</strong> ${honeyWeight.toFixed(1)} g<br/>` : ''}
        ${oil ? `<strong>Oil:</strong> ${oilWeight.toFixed(1)} g<br/>` : ''}
      `;

      document.getElementById('results').innerHTML = results;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = document.getElementById('results').innerHTML.replace(/<br\/>/g, '\n').replace(/<[^>]*>?/gm, '');
      doc.text(content, 10, 10);
      doc.save('dough-calculation.pdf');
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
