<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYPG Dough Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

  <!-- PWA META & ICON LINKS -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#fff8f0" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" sizes="192x192" href="icon-192.png" />
  <link rel="icon" sizes="512x512" href="icon-512.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/french-stucco.png'), linear-gradient(to bottom right, #fff9f0, #f8e4c0);
      background-blend-mode: multiply;
      margin: 0;
      padding: 20px;
    }

    header {
      font-family: 'Shrikhand', cursive;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
      color: #7c3e0c;
      text-shadow: 1px 1px 1px #ddd;
    }

    .calculator {
      max-width: 600px;
      margin: auto;
      background: #fff8f0;
      border: 2px solid #deb887;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #a9441f;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #872c10;
    }

    .results {
      margin-top: 20px;
      font-size: 1.1em;
      background: #fff0e0;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e0b97e;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>NYPG Dough Calculator</header>

  <div class="calculator">
    <label for="dough1">Dough Ball 1 Weight (g)</label>
    <input type="number" id="dough1" placeholder="e.g. 280" />
    <input type="range" id="dough1-slider" min="0" max="2000" step="1">

    <label for="num1">Number of Dough Balls (1)</label>
    <input type="number" id="num1" placeholder="e.g. 5" />
    <input type="range" id="num1-slider" min="0" max="50" step="1">

    <label for="dough2">Dough Ball 2 Weight (g) (optional)</label>
    <input type="number" id="dough2" placeholder="e.g. 600" />
    <input type="range" id="dough2-slider" min="0" max="2000" step="1">

    <label for="num2">Number of Dough Balls (2)</label>
    <input type="number" id="num2" placeholder="e.g. 1" />
    <input type="range" id="num2-slider" min="0" max="50" step="1">

    <label for="dough3">Dough Ball 3 Weight (g) (optional)</label>
    <input type="number" id="dough3" placeholder="e.g. 250" />
    <input type="range" id="dough3-slider" min="0" max="2000" step="1">

    <label for="num3">Number of Dough Balls (3)</label>
    <input type="number" id="num3" placeholder="e.g. 1" />
    <input type="range" id="num3-slider" min="0" max="50" step="1">

    <label for="hydration">Hydration %</label>
    <input type="number" id="hydration" placeholder="e.g. 70" />
    <input type="range" id="hydration-slider" min="0" max="100" step="1">

    <label for="salt">Salt %</label>
    <input type="number" id="salt" placeholder="e.g. 3" />
    <input type="range" id="salt-slider" min="0" max="10" step="0.1">

    <label for="starter">Sourdough Starter %</label>
    <input type="number" id="starter" placeholder="e.g. 13" />
    <input type="range" id="starter-slider" min="0" max="100" step="0.1">

    <label for="yeast">Dry Yeast % (optional)</label>
    <input type="number" id="yeast" placeholder="e.g. 0.2" />
    <input type="range" id="yeast-slider" min="0" max="5" step="0.01">

    <label for="oil">Oil % (optional)</label>
    <input type="number" id="oil" placeholder="e.g. 2" />
    <input type="range" id="oil-slider" min="0" max="20" step="0.1">

    <label for="honey">Honey % (optional)</label>
    <input type="number" id="honey" placeholder="e.g. 2" />
    <input type="range" id="honey-slider" min="0" max="20" step="0.1">

    <button onclick="calculateDough()">Calculate</button>
    <button onclick="window.print()">Print PDF</button>

    <div class="results" id="results" style="display: none;"></div>
  </div>

  <footer>Made by New Young Pizza Guy</footer>

  <script>
  function calculateDough() {
    const dough1 = Number(document.getElementById('dough1').value) || 0;
    const num1 = Number(document.getElementById('num1').value) || 0;
    const dough2 = Number(document.getElementById('dough2').value) || 0;
    const num2 = Number(document.getElementById('num2').value) || 0;
    const dough3 = Number(document.getElementById('dough3').value) || 0;
    const num3 = Number(document.getElementById('num3').value) || 0;

    const hydration = Number(document.getElementById('hydration').value) || 0;
    const salt = Number(document.getElementById('salt').value) || 0;
    const starter = Number(document.getElementById('starter').value) || 0;
    const yeast = Number(document.getElementById('yeast').value) || 0;
    const oil = Number(document.getElementById('oil').value) || 0;
    const honey = Number(document.getElementById('honey').value) || 0;

    const totalDoughWeight = (dough1 * num1) + (dough2 * num2) + (dough3 * num3);
    const totalPercent = 100 + hydration + salt + starter + yeast + oil + honey;

    const flour = (totalDoughWeight * 100) / totalPercent;
    const water = flour * (hydration / 100);
    const saltAmt = flour * (salt / 100);
    const starterAmt = flour * (starter / 100);
    const yeastAmt = flour * (yeast / 100);
    const oilAmt = flour * (oil / 100);
    const honeyAmt = flour * (honey / 100);

    const results = `
      <strong>Total Dough Weight:</strong> ${Math.round(totalDoughWeight)}g<br><br>
      <strong>Flour:</strong> ${Math.round(flour)}g<br>
      <strong>Water:</strong> ${Math.round(water)}g<br>
      <strong>Salt:</strong> ${Math.round(saltAmt)}g<br>
      <strong>Starter:</strong> ${Math.round(starterAmt)}g<br>
      <strong>Dry Yeast:</strong> ${yeastAmt.toFixed(2)}g<br>
      <strong>Oil:</strong> ${Math.round(oilAmt)}g<br>
      <strong>Honey:</strong> ${Math.round(honeyAmt)}g
    `;

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = results;
    resultsDiv.style.display = 'block';
  }

  // Sync sliders with inputs
  function bindSlider(inputId, sliderId) {
    const input = document.getElementById(inputId);
    const slider = document.getElementById(sliderId);

    // Set initial slider value from input
    slider.value = input.value || 0;

    // Input changes slider
    input.addEventListener('input', () => {
      slider.value = input.value;
      localStorage.setItem(input.id, input.value);
      calculateDough();
    });

    // Slider changes input
    slider.addEventListener('input', () => {
      input.value = slider.value;
      localStorage.setItem(input.id, input.value);
      calculateDough();
    });
  }

  // Save/load inputs
  const inputs = document.querySelectorAll('input[type="number"]');
  inputs.forEach(input => {
    const savedValue = localStorage.getItem(input.id);
    if (savedValue !== null) {
      input.value = savedValue;
    }
  });

  // Bind all sliders
  [
    ['dough1', 'dough1-slider'],
    ['num1', 'num1-slider'],
    ['dough2', 'dough2-slider'],
    ['num2', 'num2-slider'],
    ['dough3', 'dough3-slider'],
    ['num3', 'num3-slider'],
    ['hydration', 'hydration-slider'],
    ['salt', 'salt-slider'],
    ['starter', 'starter-slider'],
    ['yeast', 'yeast-slider'],
    ['oil', 'oil-slider'],
    ['honey', 'honey-slider']
  ].forEach(pair => bindSlider(...pair));

  // Set defaults if none saved
  window.onload = function () {
    if (!localStorage.getItem('dough1')) document.getElementById('dough1').value = 280;
    if (!localStorage.getItem('num1')) document.getElementById('num1').value = 4;
    if (!localStorage.getItem('hydration')) document.getElementById('hydration').value = 70;
    if (!localStorage.getItem('starter')) document.getElementById('starter').value = 13;
    if (!localStorage.getItem('salt')) document.getElementById('salt').value = 3;

    // Update sliders from inputs
    document.querySelectorAll('input[type="number"]').forEach(input => {
      const slider = document.getElementById(input.id + '-slider');
      if (slider) slider.value = input.value;
    });

    calculateDough();
  };
  </script>
</body>
</html>
