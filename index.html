<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYPG Dough Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f1e7 url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      background-size: cover;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-family: 'Shrikhand', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .subhead {
      text-align: center;
      margin-bottom: 2rem;
      font-style: italic;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0 1rem 0;
    }
    button {
      background-color: #d62828;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #a61d1d;
    }
    .results {
      background: #fff6ef;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>NYPG Dough Calculator</h1>
  <div class="subhead">Made by New Young Pizza Guy</div>

  <label for="weight1">Dough Ball 1 Weight (g)</label>
  <input type="number" id="weight1" placeholder="280" />
  <label for="balls1"># of Dough Balls</label>
  <input type="number" id="balls1" placeholder="3" />

  <label for="weight2">Dough Ball 2 Weight (optional)</label>
  <input type="number" id="weight2" placeholder="" />
  <label for="balls2"># of Dough Balls</label>
  <input type="number" id="balls2" placeholder="" />

  <label for="weight3">Dough Ball 3 Weight (optional)</label>
  <input type="number" id="weight3" placeholder="" />
  <label for="balls3"># of Dough Balls</label>
  <input type="number" id="balls3" placeholder="" />

  <label for="hydration">Hydration %</label>
  <input type="number" id="hydration" placeholder="70" />

  <label for="starter">Sourdough Starter %</label>
  <input type="number" id="starter" placeholder="13" />

  <label for="yeast">Dry Yeast %</label>
  <input type="number" id="yeast" placeholder="" />

  <label for="salt">Salt %</label>
  <input type="number" id="salt" placeholder="3" />

  <label for="oil">Oil %</label>
  <input type="number" id="oil" placeholder="" />

  <button onclick="calculateDough()">Calculate</button>
  <button onclick="window.print()">Print PDF</button>

  <div class="results" id="results"></div>

  <footer>Made by New Young Pizza Guy</footer>

  <script>
    function calculateDough() {
      const w1 = +document.getElementById('weight1').value || 0;
      const b1 = +document.getElementById('balls1').value || 0;
      const w2 = +document.getElementById('weight2').value || 0;
      const b2 = +document.getElementById('balls2').value || 0;
      const w3 = +document.getElementById('weight3').value || 0;
      const b3 = +document.getElementById('balls3').value || 0;

      const hydration = +document.getElementById('hydration').value || 0;
      const starter = +document.getElementById('starter').value || 0;
      const yeast = +document.getElementById('yeast').value || 0;
      const salt = +document.getElementById('salt').value || 0;
      const oil = +document.getElementById('oil').value || 0;

      const totalDoughWeight = (w1 * b1) + (w2 * b2) + (w3 * b3);

      const flour = Math.round(totalDoughWeight / (1 + hydration/100 + starter/100 + salt/100 + oil/100 + yeast/100));
      const water = Math.round(flour * hydration / 100);
      const starterWeight = Math.round(flour * starter / 100);
      const yeastWeightRaw = flour * yeast / 100;
      const yeastWeight = yeastWeightRaw < 1 ? yeastWeightRaw.toFixed(1) : Math.round(yeastWeightRaw);
      const saltWeight = Math.round(flour * salt / 100);
      const oilWeight = Math.round(flour * oil / 100);

      document.getElementById('results').innerHTML = `
        <p><strong>Total Dough Weight:</strong> ${totalDoughWeight}g</p>
        <p><strong>Flour:</strong> ${flour}g</p>
        <p><strong>Water:</strong> ${water}g</p>
        <p><strong>Starter:</strong> ${starterWeight}g</p>
        <p><strong>Yeast:</strong> ${yeastWeight}g</p>
        <p><strong>Salt:</strong> ${saltWeight}g</p>
        <p><strong>Oil:</strong> ${oilWeight}g</p>
      `;
    }
  </script>
</body>
</html>
