<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYPG Dough Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .results {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>NYPG Dough Calculator</h1>

  <label>
    How many dough balls?
    <input type="number" id="numBalls" value="5" />
  </label>

  <label>
    Dough ball weight (g)
    <input type="number" id="ballWeight" value="280" />
  </label>

  <label>
    Hydration (%) 
    <input type="number" id="hydration" value="70" />
  </label>

  <label>
    Starter (%) 
    <input type="number" id="starter" value="13" />
  </label>

  <label>
    Salt (%) 
    <input type="number" id="salt" value="3" />
  </label>

  <label>
    Oil (%) – optional
    <input type="number" id="oil" value="0" />
  </label>

  <label>
    Honey (%) – optional
    <input type="number" id="honey" value="0" />
  </label>

  <button onclick="calculateDough()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    function calculateDough() {
      const numBalls = parseFloat(document.getElementById("numBalls").value);
      const ballWeight = parseFloat(document.getElementById("ballWeight").value);
      const hydration = parseFloat(document.getElementById("hydration").value);
      const starter = parseFloat(document.getElementById("starter").value);
      const salt = parseFloat(document.getElementById("salt").value);
      const oil = parseFloat(document.getElementById("oil").value);
      const honey = parseFloat(document.getElementById("honey").value);

      const totalDoughWeight = numBalls * ballWeight;

      const totalPercent =
        100 +
        hydration +
        starter +
        salt +
        (oil || 0) +
        (honey || 0);

      const flourWeight = totalDoughWeight * (100 / totalPercent);
      const waterWeight = flourWeight * (hydration / 100);
      const starterWeight = flourWeight * (starter / 100);
      const saltWeight = flourWeight * (salt / 100);
      const oilWeight = flourWeight * (oil / 100);
      const honeyWeight = flourWeight * (honey / 100);

      document.getElementById("results").innerHTML = `
        <strong>Total dough weight:</strong> ${totalDoughWeight.toFixed(1)}g<br/>
        <strong>Flour:</strong> ${flourWeight.toFixed(1)}g<br/>
        <strong>Water:</strong> ${waterWeight.toFixed(1)}g<br/>
        <strong>Starter:</strong> ${starterWeight.toFixed(1)}g<br/>
        <strong>Salt:</strong> ${saltWeight.toFixed(1)}g<br/>
        <strong>Oil:</strong> ${oilWeight.toFixed(1)}g<br/>
        <strong>Honey:</strong> ${honeyWeight.toFixed(1)}g
      `;
    }
  </script>
</body>
</html>
