<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYPG Dough Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&family=Fugaz+One&family=Signika+Negative:wght@600&display=swap');

    body {
      font-family: 'Roboto Slab', serif;
      background: #fffaf2;
      padding: 40px;
      max-width: 720px;
      margin: auto;
      color: #222;
      border: 4px double #000;
      border-radius: 20px;
    }
    h1 {
      font-family: 'Fugaz One', cursive;
      font-size: 3.2em;
      margin-bottom: 0.2em;
      text-align: center;
      color: #d12f2f;
    }
    label {
      display: block;
      margin-top: 1.2em;
      font-weight: 700;
      font-size: 1.05em;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 0.3em;
      border: 2px solid #333;
      border-radius: 6px;
      background: #fffefb;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    input:focus {
      outline: none;
      border-color: #d12f2f;
    }
    button {
      margin-top: 2em;
      padding: 14px 26px;
      font-size: 1.1em;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      width: 100%;
      font-family: 'Fugaz One', cursive;
      letter-spacing: 0.5px;
    }
    button:hover {
      background-color: #d12f2f;
    }
    .results {
      margin-top: 2.5em;
      background: #fff;
      border: 2px solid #000;
      padding: 24px;
      border-radius: 16px;
      font-size: 1.15em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    hr {
      margin: 2em 0;
      border: none;
      border-top: 2px dashed #ccc;
    }
  </style>
</head>
<body>

  <h1>NYPG Dough Calculator</h1>

  <label>Dough Ball 1 Weight (g)</label>
  <input type="number" id="weight1" value="280" />

  <label>Dough Ball 1 Quantity</label>
  <input type="number" id="qty1" value="5" />

  <label>Dough Ball 2 Weight (g) – optional</label>
  <input type="number" id="weight2" placeholder="e.g. 600" />

  <label>Dough Ball 2 Quantity</label>
  <input type="number" id="qty2" placeholder="e.g. 1" />

  <label>Dough Ball 3 Weight (g) – optional</label>
  <input type="number" id="weight3" placeholder="e.g. 350" />

  <label>Dough Ball 3 Quantity</label>
  <input type="number" id="qty3" placeholder="e.g. 2" />

  <hr/>

  <label>Hydration (%)</label>
  <input type="number" id="hydration" value="70" />

  <label>Starter (%)</label>
  <input type="number" id="starter" value="13" />

  <label>Salt (%)</label>
  <input type="number" id="salt" value="3" />

  <label>Oil (%)</label>
  <input type="number" id="oil" placeholder="e.g. 2" />

  <label>Honey (%)</label>
  <input type="number" id="honey" placeholder="e.g. 2" />

  <label>Dry Yeast (%)</label>
  <input type="number" id="yeast" placeholder="e.g. 0.5" />

  <button onclick="calculateDough()">Calculate</button>
  <button onclick="window.print()">Save/Print PDF</button>

  <div id="results" class="results" style="display: none;"></div>

  <script>
    function calculateDough() {
      const weight1 = parseFloat(document.getElementById("weight1").value) || 0;
      const qty1 = parseFloat(document.getElementById("qty1").value) || 0;
      const weight2 = parseFloat(document.getElementById("weight2").value) || 0;
      const qty2 = parseFloat(document.getElementById("qty2").value) || 0;
      const weight3 = parseFloat(document.getElementById("weight3").value) || 0;
      const qty3 = parseFloat(document.getElementById("qty3").value) || 0;

      const hydration = parseFloat(document.getElementById("hydration").value) || 0;
      const starter = parseFloat(document.getElementById("starter").value) || 0;
      const salt = parseFloat(document.getElementById("salt").value) || 0;
      const oil = parseFloat(document.getElementById("oil").value) || 0;
      const honey = parseFloat(document.getElementById("honey").value) || 0;
      const yeast = parseFloat(document.getElementById("yeast").value) || 0;

      const totalDoughWeight = (weight1 * qty1) + (weight2 * qty2) + (weight3 * qty3);
      const totalPercent = 100 + hydration + starter + salt + oil + honey + yeast;
      const flour = totalDoughWeight * (100 / totalPercent);
      const water = flour * (hydration / 100);
      const starterGrams = flour * (starter / 100);
      const saltGrams = flour * (salt / 100);
      const oilGrams = oil > 0 ? flour * (oil / 100) : 0;
      const honeyGrams = honey > 0 ? flour * (honey / 100) : 0;
      const yeastGrams = yeast > 0 ? flour * (yeast / 100) : 0;

      let results = `
        <strong>Total Dough Weight:</strong> ${totalDoughWeight.toFixed(1)}g<br><br>
        <strong>Flour:</strong> ${flour.toFixed(1)}g<br>
        <strong>Water:</strong> ${water.toFixed(1)}g<br>
      `;

      if (starter > 0) results += `<strong>Starter:</strong> ${starterGrams.toFixed(1)}g<br>`;
      if (salt > 0) results += `<strong>Salt:</strong> ${saltGrams.toFixed(1)}g<br>`;
      if (oil > 0) results += `<strong>Oil:</strong> ${oilGrams.toFixed(1)}g<br>`;
      if (honey > 0) results += `<strong>Honey:</strong> ${honeyGrams.toFixed(1)}g<br>`;
      if (yeast > 0) results += `<strong>Dry Yeast:</strong> ${yeastGrams.toFixed(1)}g<br>`;

      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = results;
      resultDiv.style.display = "block";
    }
  </script>

</body>
</html>
